<!-- Inject Navigation view here -->
<div data-ng-include data-src="'../../nav.html'"></div>

<div class="main-container" style="min-height:580px;">
  <section class="faq faq-1">
    <div class="container">
      <div class="col-md-12">
        <h3 class="dark-grey">Add Items to <strong>CART</strong></h3>
        <form name="loginForm" ng-submit="addToCart()">

         <!-- Email Form Input -->
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" ng-model="user.email" name="email" type="email" id="email" required>
          <div class="help-block text-danger" ng-if="signUpForm.email.$dirty" ng-messages="signUpForm.email.$error">
            <div ng-message="required" class="has-error">Email is required.</div>
          </div>
        </div>

          <!-- Shirt Form Input -->
        <div class="form-group">
          <label for="shirts">Shirts</label>
          <input class="form-control" ng-model="user.shirt" name="shirt" type="number" id="shirt" required>
          <div class="help-block text-danger" ng-if="signUpForm.shirt.$dirty" ng-messages="signUpForm.shirt.$error">
            <div ng-message="required" class="has-error">Shirt is required.</div>
          </div>
        </div>

        <!-- Bag Form Input -->
        <div class="form-group">
          <label for="bags">Bags</label>
          <input class="form-control" ng-model="user.bag" name="bag" type="number" id="bag" required>
          <div class="help-block text-danger" ng-if="signUpForm.bag.$dirty" ng-messages="signUpForm.bag.$error">
            <div ng-message="required" class="has-error">Bag is required.</div>
          </div>
        </div>

        <!-- Shoes Form Input -->
        <div class="form-group">
          <label for="shoes">Shoes</label> <br/>
          <input class="form-control" ng-model="user.shoe" name="shoe" type="number" id="shoe">
        </div>

        <!-- Iphone 7 Form Input -->
        <div class="form-group col-lg-6">
          <label for="iphone7">Iphone 7</label> <br/>
          <input class="form-control" ng-model="user.iphone7"  name="iphone7" type="number" id="iphone7" required>
          <div class="help-block text-danger" ng-if="signUpForm.iphone7.$dirty" ng-messages="signUpForm.iphone7.$error">
            <div ng-message="required" class="has-error">Iphone 7 is required.</div>
          </div>
        </div>

        <div class="form-group col-lg-12">
            <div class="form-group">
              <button class="form-control btn btn-block" type="submit" ng-disabled="loginForm.$invalid">Add To Cart</button>
            </div>
        </div>
        </form>
      </div>
    </div>
  </section>
  <section class="social social-1 near-footer">
    <div class="container">
      <div class="row">
        <div class="leader col-sm-12 text-center">
          <span>
            <i class="fa fa-quote-left"></i>
              A Technology is only as good as it's community
            <i class="fa fa-quote-right"></i>
          </span>
          <h5 class='lead-author'>- Prosper Otemuyiwa</h5>
        </div>
      </div>
    </div>
  </section>
</div>
