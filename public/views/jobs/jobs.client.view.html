<!-- Inject Navigation view here -->
<div data-ng-include data-src="'../../nav.html'"></div>

<!-- Main container for Job listings Page View -->
<div class="main-container" style="min-height:580px;">
  <section>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h4>FULL STACK DEVELOPER JOBS ON THE PLANET</h4>
        </div>
      </div>

      <br/>

      <div class="row" ng-controller="JobsController">
        <div class="col-md-12">
          <div ng-repeat="jobs in allJobs" class="bs-callout">
            <h4><i class="fa fa-suitcase"></i> {{ jobs.title }}</h4>
            <p marked="jobs.description"></p>
            <p>
              Posted by <span class="btn-info badge">{{ jobs.company }}</span>
              <small><em class="time" am-time-ago="jobs.registered_on"></em></small>
            </p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 text-center">
            <a href="/post-a-job" class="btn btn-block btn-lg">Post a Job</a>
        </div>
      </div>
    </div>
  </section>
  <section class="social social-1 near-footer">
    <div class="container">
      <div class="row">
        <div class="leader col-sm-12 text-center">
          <span>
            <i class="fa fa-quote-left"></i>
              Developers can only switch Jobs. They can never be Unemployed.
            <i class="fa fa-quote-right"></i>
          </span>
          <h5 class='lead-author'>- Prosper Otemuyiwa</h5>
        </div>
      </div>
    </div>
  </section>
</div>
<!-- End Main Container for Jobs listing Page View -->

<!-- Inject Footer here -->
<div data-ng-include data-src="'../../footer.html'"></div>
