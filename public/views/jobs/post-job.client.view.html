<!-- Inject Navigation view here -->
<div data-ng-include data-src="'../../nav.html'"></div>

<!-- Main container for Job listings Page View -->
<div class="main-container" style="min-height:580px;">
  <section>
    <div class="container">
      <div class="row">
          <div class="col-sm-12 text-center">
              <h3> POST A DEVELOPER JOB TODAY </h3>
          </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-8 col-md-offset-2" style="margin: 0 auto;">
            <form name="jobForm" data-ng-submit="createJob()">
              <!-- Job Title Form Input -->
              <div class="form-group">
                <label for="title">Job Title</label>
                <input class="form-control input-lg"  style="width:150%;" data-ng-model="job.title" name="title" type="text" id="title" required>
                <div class="help-block text-danger" data-ng-if="jobForm.title.$dirty" data-ng-messages="jobForm.title.$error">
                  <div data-ng-message="required" class="has-error">Job Title is required.</div>
                </div>
              </div>

              <!-- Job Description Form Input -->
              <div class="form-group">
                <label for="content">Job Description <em>*You may write in Markdown</em></label>
                <textarea class="form-control"  style="width:150%;" data-ng-model="job.description" name="description" cols="50" rows="12" required></textarea>
                <div class="help-block text-danger" data-ng-if="jobForm.description.$dirty" data-ng-messages="jobForm.description.$error">
                  <div data-ng-message="required" class="has-error">Job Description is required.</div>
                </div>
              </div>

              <!-- Company Form Input -->
              <div class="form-group">
                <label for="content">Company</label>
                <input class="form-control input-lg"  style="width:150%;" data-ng-model="job.company" name="company" type="text" id="title" required>
                <div class="help-block text-danger" data-ng-if="jobForm.company.$dirty" data-ng-messages="jobForm.company.$error">
                  <div data-ng-message="required" class="has-error">Company is required.</div>
                </div>
              </div>

              <!-- Submit Job Details Button -->
              <div class="form-group">
                  <button class="form-control btn btn-lg" type="submit" id="submit-btn" style="width:150%;" data-ng-disabled="jobForm.$invalid">Submit Job Details</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </section>
  <section class="social social-1 near-footer">
    <div class="container">
      <div class="row">
        <div class="leader col-sm-12 text-center">
          <span>"Learn By Doing. Learn More By Teaching"</span>
          <h5 class='lead-author'>- Prosper Otemuyiwa</h5>
        </div>
      </div>
    </div>
  </section>
</div>
<!-- End Main Container for Post a Job Page View -->

<!-- Inject Footer here -->
<div data-ng-include data-src="'../../footer.html'"></div>
