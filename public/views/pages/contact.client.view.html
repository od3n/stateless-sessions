<!-- Inject Navigation view here -->
<div data-ng-include data-src="'../../nav.html'"></div>

<!-- Main container for Contact Page View -->
<div class="main-container" style="min-height:580px;">
<section class="contact contact-3">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h3>MAKE ENQUIRIES</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1" ng-controller="ContactController">
          <form name="contactForm" ng-submit="sendMessage()">
            <!-- Name Form Input -->
            <div class="form-group col-lg-12">
              <input class="form-control" name="name" ng-model="name" type="text" placeholder="Name...e.g Toni Oladosu">
              <div class="help-block text-danger" ng-if="contactForm.name.$dirty" ng-messages="contactForm.name.$error">
                 <div ng-message="required">Name is required.</div>
              </div>
            </div>

            <div class="form-group col-lg-12">
             <input class="form-control" name="email" ng-model="email" type="text" placeholder="Email...e.g toni@gmail.com">
             <div class="help-block text-danger" ng-if="contactForm.email.$dirty" ng-messages="contactForm.email.$error">
                <div ng-message="required">Email is required.</div>
              </div>
            </div>

            <!-- Message Form Input -->
            <div class="form-group">
                <textarea class="form-control" name="message" ng-model="message" cols="50" rows="10"></textarea>
                <div class="help-block text-danger" ng-if="contactForm.message.$dirty" ng-messages="contactForm.message.$error">
                 <div ng-message="required">Message is required.</div>
                </div>
            </div>
           <!-- Submit Enquiry » Form Input -->
            <div class="form-group">
                <button class="form-control btn btn-block" ng-disabled="contactForm.$invalid" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</section>

<section class="social social-1 near-footer">
      <div class="container">
          <div class="row">
            <div class="leader col-sm-12 text-center">
                <span>"Don’t worry if it doesn’t work right. <br class="visible-desktop" /> If everything did, you’d be out of a job.."</span>
              <h5 class='lead-author'>- Mosher’s Law </h5>
            </div>
          </div>
      </div>
</section>
</div>
<!-- End Main Container for Contact Page View -->

<!-- Inject Footer here -->
<div data-ng-include data-src="'../../footer.html'"></div>
